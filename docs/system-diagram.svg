<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .component { fill: #f0f8ff; stroke: #3498db; stroke-width: 2; }
    .ai-component { fill: #e8f8f5; stroke: #16a085; stroke-width: 2; }
    .integration { fill: #fff5e6; stroke: #e67e22; stroke-width: 2; }
    .database { fill: #f5eef8; stroke: #8e44ad; stroke-width: 2; }
    .security { fill: #f8f7e7; stroke: #d35400; stroke-width: 2; }
    .user { fill: #f2f4f4; stroke: #2c3e50; stroke-width: 2; }
    .tech { fill: #e9f7ef; stroke: #27ae60; stroke-width: 2; }
    .connector { fill: none; stroke: #7f8c8d; stroke-width: 1.5; }
    .connector-bold { fill: none; stroke: #34495e; stroke-width: 2; }
    .label { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
    .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
    .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #2c3e50; }
    .small-label { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
    .component-title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #2c3e50; }
    .tech-label { font-family: Arial, sans-serif; font-size: 11px; fill: #16a085; font-style: italic; }
  </style>

  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" class="title">AI-Powered Oncall Support Assistant - Python Implementation</text>

  <!-- Frontend Chatbot -->
  <rect x="50" y="80" width="180" height="120" rx="10" class="user" />
  <text x="140" y="105" text-anchor="middle" class="component-title">Frontend Chatbot</text>
  <text x="140" y="130" text-anchor="middle" class="small-label">Web Interface (React)</text>
  <text x="140" y="150" text-anchor="middle" class="small-label">Chat UI Components</text>
  <text x="140" y="170" text-anchor="middle" class="small-label">Real-time Notifications</text>
  <text x="140" y="190" text-anchor="middle" class="tech-label">React, WebSockets</text>

  <!-- FastAPI Backend -->
  <rect x="400" y="80" width="200" height="90" rx="10" class="component" />
  <text x="500" y="105" text-anchor="middle" class="component-title">Backend API Service</text>
  <text x="500" y="130" text-anchor="middle" class="small-label">REST API Endpoints</text>
  <text x="500" y="150" text-anchor="middle" class="small-label">WebSocket Server</text>
  <text x="500" y="170" text-anchor="middle" class="tech-label">FastAPI, Pydantic, Uvicorn</text>

  <!-- LLM Integration Layer -->
  <rect x="400" y="200" width="200" height="180" rx="10" class="ai-component" />
  <text x="500" y="225" text-anchor="middle" class="component-title">LLM Integration Layer</text>
  <text x="500" y="250" text-anchor="middle" class="small-label">Prompt Engineering</text>
  <text x="500" y="270" text-anchor="middle" class="small-label">Context Management</text>
  <text x="500" y="290" text-anchor="middle" class="small-label">Response Processing</text>
  <text x="500" y="310" text-anchor="middle" class="small-label">Model Selection</text>
  <text x="500" y="330" text-anchor="middle" class="small-label">Streaming Responses</text>
  <text x="500" y="350" text-anchor="middle" class="tech-label">LangChain, OpenAI SDK, LlamaIndex</text>

  <!-- MCP Server Integration -->
  <rect x="120" y="330" width="180" height="130" rx="10" class="integration" />
  <text x="210" y="355" text-anchor="middle" class="component-title">MCP Server Integration</text>
  <text x="210" y="380" text-anchor="middle" class="small-label">Repository Access</text>
  <text x="210" y="400" text-anchor="middle" class="small-label">Code Search API</text>
  <text x="210" y="420" text-anchor="middle" class="small-label">Git Operations</text>
  <text x="210" y="440" text-anchor="middle" class="tech-label">GitPython, PyGithub, REST APIs</text>

  <!-- Stacktrace Analyzer -->
  <rect x="700" y="330" width="180" height="130" rx="10" class="ai-component" />
  <text x="790" y="355" text-anchor="middle" class="component-title">Stacktrace Analyzer</text>
  <text x="790" y="380" text-anchor="middle" class="small-label">Error Pattern Recognition</text>
  <text x="790" y="400" text-anchor="middle" class="small-label">Root Cause Analysis</text>
  <text x="790" y="420" text-anchor="middle" class="small-label">Solution Recommendation</text>
  <text x="790" y="440" text-anchor="middle" class="tech-label">SpaCy, scikit-learn, regex</text>

  <!-- Knowledge Base -->
  <rect x="400" y="500" width="200" height="120" rx="10" class="database" />
  <text x="500" y="525" text-anchor="middle" class="component-title">Indexed Knowledge Base</text>
  <text x="500" y="550" text-anchor="middle" class="small-label">Vector Embeddings</text>
  <text x="500" y="570" text-anchor="middle" class="small-label">Document Storage</text>
  <text x="500" y="590" text-anchor="middle" class="small-label">Search Indexing</text>
  <text x="500" y="610" text-anchor="middle" class="tech-label">FAISS, Chroma, PostgreSQL</text>

  <!-- External Integrations -->
  <rect x="120" y="500" width="180" height="120" rx="10" class="integration" />
  <text x="210" y="525" text-anchor="middle" class="component-title">External Systems</text>
  <text x="210" y="550" text-anchor="middle" class="small-label">Ticketing (Jira, Salesforce)</text>
  <text x="210" y="570" text-anchor="middle" class="small-label">Slack/Teams Integration</text>
  <text x="210" y="590" text-anchor="middle" class="small-label">Monitoring Systems</text>
  <text x="210" y="610" text-anchor="middle" class="tech-label">API Clients, Webhooks</text>

  <!-- Security & Compliance -->
  <rect x="700" y="500" width="180" height="120" rx="10" class="security" />
  <text x="790" y="525" text-anchor="middle" class="component-title">Security & Deployment</text>
  <text x="790" y="550" text-anchor="middle" class="small-label">Authentication (OAuth)</text>
  <text x="790" y="570" text-anchor="middle" class="small-label">Logging & Monitoring</text>
  <text x="790" y="590" text-anchor="middle" class="small-label">Containerization</text>
  <text x="790" y="610" text-anchor="middle" class="tech-label">Docker, K8s, Auth0</text>

  <!-- Utils & Helpers -->
  <rect x="700" y="80" width="180" height="120" rx="10" class="tech" />
  <text x="790" y="105" text-anchor="middle" class="component-title">Utils & Task Queue</text>
  <text x="790" y="130" text-anchor="middle" class="small-label">Async Processing</text>
  <text x="790" y="150" text-anchor="middle" class="small-label">Background Tasks</text>
  <text x="790" y="170" text-anchor="middle" class="small-label">Scheduled Jobs</text>
  <text x="790" y="190" text-anchor="middle" class="tech-label">Celery, Redis, asyncio</text>

  <!-- Connections -->
  <!-- Frontend to Backend -->
  <path d="M 230 130 L 400 115" class="connector-bold" />
  
  <!-- Backend to LLM Integration -->
  <path d="M 500 170 L 500 200" class="connector-bold" />
  
  <!-- LLM to Stacktrace Analyzer -->
  <path d="M 600 290 L 700 390" class="connector-bold" />
  
  <!-- LLM to MCP Server -->
  <path d="M 400 290 L 210 380" class="connector-bold" />
  
  <!-- LLM to Knowledge Base -->
  <path d="M 500 380 L 500 500" class="connector-bold" />
  
  <!-- MCP Server to Knowledge Base -->
  <path d="M 210 460 L 400 550" class="connector" />
  
  <!-- Stacktrace Analyzer to Knowledge Base -->
  <path d="M 790 460 L 600 550" class="connector" />
  
  <!-- LLM to External Systems -->
  <path d="M 450 380 L 210 500" class="connector" />
  
  <!-- Backend to Utils -->
  <path d="M 600 115 L 700 130" class="connector" />
  
  <!-- Utils to LLM -->
  <path d="M 790 200 L 600 230" class="connector" />

  <!-- Legend -->
  <rect x="400" y="650" width="15" height="15" class="user" />
  <text x="420" y="662" class="small-label">Frontend</text>
  
  <rect x="480" y="650" width="15" height="15" class="component" />
  <text x="500" y="662" class="small-label">Core Services</text>
  
  <rect x="560" y="650" width="15" height="15" class="ai-component" />
  <text x="580" y="662" class="small-label">AI Components</text>
  
  <rect x="640" y="650" width="15" height="15" class="integration" />
  <text x="660" y="662" class="small-label">Integrations</text>
  
  <rect x="720" y="650" width="15" height="15" class="database" />
  <text x="740" y="662" class="small-label">Data Storage</text>
  
  <rect x="800" y="650" width="15" height="15" class="tech" />
  <text x="820" y="662" class="small-label">Infrastructure</text>
  
  <line x1="870" y1="650" x2="890" y2="650" class="connector-bold" />
  <text x="905" y="655" class="small-label">Primary Flow</text>
  
  <line x1="870" y1="670" x2="890" y2="670" class="connector" />
  <text x="905" y="675" class="small-label">Secondary Flow</text>
</svg>
